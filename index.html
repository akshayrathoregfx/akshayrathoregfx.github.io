<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio — Akshay Rathore</title>

<style>

/* -------------------- RESET -------------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #0b0b0f;
    color: #fff;
    overflow-x: hidden;
}

/* -------------------- NAVBAR -------------------- */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 9999;
}

.logo {
    font-size: 22px;
    font-weight: 600;
    background: linear-gradient(90deg, #ff0080, #00eaff, #9d4dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-links {
    display: flex;
    gap: 30px;
    list-style: none;
}

.nav-links li a {
    text-decoration: none;
    color: #e2e2e2;
    font-weight: 500;
    transition: 0.3s;
}

.nav-links li a:hover {
    color: #00eaff;
}

/* Hamburger */
.hamburger {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: white;
    transition: 0.3s;
}

/* -------------------- MOBILE NAV -------------------- */
@media (max-width: 900px) {
    .nav-links {
        position: fixed;
        top: 70px;
        right: -100%;
        width: 70%;
        height: 100vh;
        flex-direction: column;
        background: rgba(20, 20, 28, 0.95);
        padding-top: 50px;
        padding-left: 30px;
        gap: 25px;
        transition: 0.4s ease-in-out;
    }

    .nav-links.open {
        right: 0;
    }

    .hamburger {
        display: flex;
    }
}

/* -------------------- HERO SECTION -------------------- */
.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 40px;
    text-align: center;
    position: relative;
}

/* Glowing Gradient Text */
.glow-text {
    font-size: 60px;
    font-weight: 700;
    line-height: 1.2;
    background: linear-gradient(90deg, #ff0080, #00eaff, #9d4dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 15px rgba(0,212,255,0.3));
}

.subtitle {
    font-size: 18px;
    margin-top: 10px;
    opacity: 0.8;
}

.cta-btn {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 28px;
    border-radius: 8px;
    background: linear-gradient(100deg, #ff0080, #007bff, #00eaff);
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0,162,255,0.35);
    transition: 0.3s;
}

.cta-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0,162,255,0.6);
}

/* Glowing Orbs Background */
.glow-orb {
    position: absolute;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    filter: blur(100px);
    z-index: -1;
}

.orb1 {
    background: #ff0080;
    top: 10%;
    left: 10%;
}

.orb2 {
    background: #00eaff;
    bottom: 10%;
    right: 10%;
}

.orb3 {
    background: #9d4dff;
    top: 50%;
    left: 70%;
}

/* Mobile typography */
@media (max-width: 768px) {
    .glow-text {
        font-size: 42px;
    }
}

</style>
</head>
<body>

<!-- -------------------- NAVBAR -------------------- -->
<nav>
  <div class="logo">Akshay.</div>

  <ul class="nav-links" id="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#contact">Contact</a></li>
  </ul>

  <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
  </div>
</nav>


<!-- -------------------- HERO SECTION -------------------- -->
<section class="hero" id="home">

    <div class="glow-orb orb1"></div>
    <div class="glow-orb orb2"></div>
    <div class="glow-orb orb3"></div>

    <div class="hero-content">
        <h1 class="glow-text">Akshay Rathore</h1>
        <p class="subtitle">Graphic Designer • Video Editor • Visual Artist</p>
        <a href="#work" class="cta-btn">See My Work</a>
    </div>

</section>


<!-- -------------------- JAVASCRIPT -------------------- -->
<script>
function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("open");
}
</script>

</body>
</html>
